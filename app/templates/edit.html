{% extends "base.html" %}

{% block title %}Edit Barang{% endblock %}

{% block content %}
<div class="w-full max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-500">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Data Barang</h2>
    
    <form action="/update/{{ data.id }}" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Nama Barang</label>
            <input type="text" name="nama_barang" value="{{ data.nama_barang }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Kategori</label>
            <select name="kategori_id" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                {% for k in kategori %}
                <option value="{{ k.id }}" {% if k.id == data.kategori_id %}selected{% endif %}>
                    {{ k.nama_kategori }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="flex gap-4 mb-6">
            <div class="w-1/2">
                <label class="block text-gray-700 font-bold mb-2">Stok</label>
                <input type="number" name="stok" value="{{ data.stok }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
            <div class="w-1/2">
                <label class="block text-gray-700 font-bold mb-2">Harga</label>
                <input type="number" name="harga" value="{{ data.harga }}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
            </div>
        </div>

        <div class="flex gap-2">
            <a href="/" class="w-1/2 bg-gray-200 text-gray-700 text-center py-2 rounded-lg hover:bg-gray-300">Batal</a>
            <button type="submit" class="w-1/2 bg-yellow-500 text-white font-bold py-2 rounded-lg hover:bg-yellow-600 shadow-md">
                <i class="fa-solid fa-pen-to-square mr-1"></i> Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
