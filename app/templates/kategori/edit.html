{% extends "base.html" %} {% block title %}Edit Kategori{% endblock %} {% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-500">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Edit Kategori</h2>
    <form action="/kategori/update/{{ data.id }}" method="POST">
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-2">Nama Kategori</label>
            <input
                type="text"
                name="nama_kategori"
                value="{{ data.nama_kategori }}"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                required
            />
        </div>
        <div class="flex gap-2">
            <a href="/kategori" class="w-1/2 bg-gray-200 text-gray-700 text-center py-2 rounded-lg hover:bg-gray-300"
                >Batal</a
            >
            <button
                type="submit"
                class="w-1/2 bg-yellow-500 text-white font-bold py-2 rounded-lg hover:bg-yellow-600 shadow"
            >
                Update
            </button>
        </div>
    </form>
</div>
{% endblock %}
