{% extends "base.html" %} {% block title %}Tambah Barang{% endblock %} {% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Tambah Barang Baru</h1>
        <p class="text-gray-500 text-sm mt-1">Masukkan data barang ke dalam inventory</p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form action="/inventory/tambah" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Kode Barang -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Kode Barang <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        name="kode_barang"
                        value="{{ kode_barang }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <!-- Nama Barang -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Nama Barang <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        name="nama_barang"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <!-- Kategori -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Kategori <span class="text-red-500">*</span>
                    </label>
                    <select
                        name="kategori_id"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    >
                        <option value="">Pilih Kategori</option>
                        {% for k in kategori %}
                        <option value="{{ k.id }}">{{ k.nama_kategori }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Supplier -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2"> Supplier </label>
                    <select
                        name="supplier_id"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    >
                        <option value="">Pilih Supplier (Opsional)</option>
                        {% for s in supplier %}
                        <option value="{{ s.id }}">{{ s.nama_supplier }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Harga Beli -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Harga Beli (Rp) <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="number"
                        name="harga_beli"
                        min="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <!-- Harga Jual -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Harga Jual (Rp) <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="number"
                        name="harga_jual"
                        min="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <!-- Stok -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Stok Awal <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="number"
                        name="stok"
                        value="0"
                        min="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <!-- Stok Minimum -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Stok Minimum <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="number"
                        name="stok_minimum"
                        value="10"
                        min="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <!-- Satuan -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Satuan <span class="text-red-500">*</span>
                    </label>
                    <select
                        name="satuan"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    >
                        <option value="pcs">Pcs (Pieces)</option>
                        <option value="unit">Unit</option>
                        <option value="box">Box</option>
                        <option value="pack">Pack</option>
                        <option value="kg">Kg (Kilogram)</option>
                        <option value="liter">Liter</option>
                        <option value="meter">Meter</option>
                    </select>
                </div>

                <!-- Deskripsi -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2"> Deskripsi </label>
                    <textarea
                        name="deskripsi"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        placeholder="Deskripsi barang (opsional)"
                    ></textarea>
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button
                    type="submit"
                    class="flex-1 bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-emerald-700 transition duration-300"
                >
                    <i class="fa-solid fa-save mr-2"></i> Simpan Data
                </button>
                <a
                    href="/inventory"
                    class="flex-1 bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition duration-300 text-center"
                >
                    <i class="fa-solid fa-times mr-2"></i> Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
