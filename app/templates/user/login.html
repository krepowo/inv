<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Inventory System</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body class="bg-emerald-50 h-screen flex justify-center items-center">
        <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border-t-4 border-emerald-600">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-emerald-800">
                    <i class="fa-solid fa-boxes-stacked mr-2"></i>Inventory
                </h1>
                <p class="text-gray-500 text-sm mt-2">Silakan login untuk masuk</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message
            in messages %}
            <div
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm text-center"
            >
                {{ message }}
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form action="/login" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input
                            name="username"
                            class="w-full pl-10 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            placeholder="admin"
                            required
                        />
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input
                            type="password"
                            name="password"
                            class="w-full pl-10 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                            placeholder="********"
                            required
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full bg-emerald-600 text-white font-bold py-2 rounded-lg hover:bg-emerald-700 transition shadow-lg"
                >
                    Masuk
                </button>
            </form>
        </div>
    </body>
</html>
