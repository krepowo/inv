{% extends "base.html" %} {% block title %}Tambah Barang{% endblock %} {% block content %}
<div class="w-full max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Input Data Barang</h2>
    <form action="/tambah" method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Nama Barang</label>
            <input
                type="text"
                name="nama_barang"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                required
            />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Kategori</label>
            <select
                name="kategori_id"
                class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            >
                {% for k in kategori %}
                <option value="{{ k.id }}">{{ k.nama_kategori }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex gap-4 mb-4">
            <div class="w-1/2">
                <label class="block text-gray-700 text-sm font-bold mb-2">Stok</label>
                <input
                    type="number"
                    name="stok"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    required
                />
            </div>
            <div class="w-1/2">
                <label class="block text-gray-700 text-sm font-bold mb-2">Harga</label>
                <input
                    type="number"
                    name="harga"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    required
                />
            </div>
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-300"
        >
            Simpan Data
        </button>
    </form>
</div>
{% endblock %}
