{% extends "base.html" %} {% block title %}Tambah Supplier{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Tambah Supplier Baru</h1>
        <p class="text-gray-500 text-sm mt-1">Masukkan data supplier</p>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form action="/supplier/tambah" method="POST">
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Nama Supplier <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        name="nama_supplier"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Kontak/Telepon <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        name="kontak_supplier"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        required
                    />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2"> Email </label>
                    <input
                        type="email"
                        name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    />
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2"> Alamat </label>
                    <textarea
                        name="alamat"
                        rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    ></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2"> Keterangan </label>
                    <textarea
                        name="keterangan"
                        rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
                    ></textarea>
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button
                    type="submit"
                    class="flex-1 bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-emerald-700 transition duration-300"
                >
                    <i class="fa-solid fa-save mr-2"></i> Simpan Data
                </button>
                <a
                    href="/supplier"
                    class="flex-1 bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition duration-300 text-center"
                >
                    <i class="fa-solid fa-times mr-2"></i> Batal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
